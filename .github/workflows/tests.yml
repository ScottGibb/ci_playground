name: Tests
on:
    push:
        branches:
            - main
jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
          
            - name: Set up Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                toolchain: stable
                
            - name: Run tests
              run: cargo test
                